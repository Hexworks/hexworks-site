title: Hexworks
email: info@hexworks.org
description: >
  Hexworks is a friendly bunch of developers and artists who focus on providing open source tools for (but not only) game developers.
url: "http://hexworks.org"

# Where things are
source:          .
destination:     _site
collections_dir: .
plugins_dir:     _plugins
layouts_dir:     _layouts
data_dir:        _data
includes_dir:    _includes
debug: false
keywords: ["roguelikes", "open source", "kotlin", "java", "programming", "development", "gaming", "game development", "indie games"]
collections:
  blog:
    output: true
    permalink: "posts/:collection/:year/:month/:day/:title:output_ext"
    category: "posts"
    subcategory: "blog"
    display: "Blog"
  news:
    output: true
    permalink: "posts/:collection/:year/:month/:day/:title:output_ext"
    category: "posts"
    subcategory: "news"
    display: "News"
  tutorials:
    output: true
    permalink: "posts/:collection/:year/:month/:day/:title:output_ext"
    category: "posts"
    subcategory: "tutorials"
    display: "Tutorials"
  projects:
    output: true
    permalink: "projects/:name/"
    category: "projects"
    display: "Projects"
  zircon_examples:
    output: true
    permalink: "zircon/examples/:name"
    category: "zircon"
    subcategory: "examples"
    display: "Examples"
  zircon_docs:
    output: true
    permalink: "zircon/docs/:name"
    category: "zircon"
    subcategory: "docs"
    display: "Documentation"
  tags:
    output: true
    permalink: "/tags/:name/"
    category: "tags"
  authors:
    output: true
    permalink: "/authors/:name/"
    category: "authors"


# Handling Reading
safe:                 false
include:              [".htaccess"]
exclude:              ["Gemfile", "Gemfile.lock", "node_modules", "vendor/bundle/", "vendor/cache/", "vendor/gems/", "vendor/ruby/"]
keep_files:           [".git", ".svn"]
encoding:             "utf-8"
markdown_ext:         "markdown,mkdown,mkdn,mkd,md"
strict_front_matter:  false

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false

# Plugins
whitelist: []
plugins:
  - jekyll-gist

# Conversion
markdown:    kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"
incremental: true

# Serving
detach:  false
port:    4000
host:    127.0.0.1
baseurl: ""
show_dir_listing: false

# Outputting
permalink:     date
paginate_path: /page:num
timezone:      null
quiet:    false
verbose:  false
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
      author: "Hexworks"

# These are the default settings for each collection defined above in collections.
#
# We need to redefine category and subcategory here because these variables will be
# loaded for each path which fits a collection. The category / subcategory defined
# in the categories above is not visible sadly from the `page` variable.
# Related Jekyll issue: https://github.com/jekyll/jekyll/issues/3044
  - scope:
      path: ""
      type: "blog"
    values:
      layout: "blog_details"
      regenerate: true
      taggable: true
      category: "posts"
      subcategory: "blog"
  - scope:
      path: ""
      type: "news"
    values:
      layout: "news_details"
      regenerate: true
      taggable: true
      category: "posts"
      subcategory: "news"
  - scope:
      path: ""
      type: "tutorials"
    values:
      layout: "tutorial_details"
      regenerate: true
      taggable: true
      category: "posts"
      subcategory: "tutorials"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project_details"
      regenerate: true
      taggable: true
      category: "projects"
  - scope:
      path: ""
      type: "zircon_examples"
    values:
      layout: "zircon_example_details"
      regenerate: true
      taggable: true
      category: "projects"
      subcategory: "zircon"
  - scope:
      path: ""
      type: "zircon_docs"
    values:
      layout: "zircon_docs_details"
      regenerate: true
      taggable: true
      category: "projects"
      subcategory: "zircon"
  - scope:
      path: ""
      type: "tags"
    values:
      layout: "tag_details"
      regenerate: true
      category: "tags"
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author_details"
      regenerate: true
      category: "authors"
liquid:
  error_mode: warn

# Markdown Processors
rdiscount:
  extensions: []

redcarpet:
  extensions: []

kramdown:
  auto_ids:       true
  entity_output:  as_char
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  input:          GFM
  hard_wrap:      false
  footnote_nr:    1
  show_warnings:  false
